<main class="main">
    <div class="content">
        <ng-template #main class="chat">
            <h2 class="user-title">Добро пожаловать {{ user }}!</h2>
            <div class="chat">
                <app-message-list></app-message-list>
                <app-input></app-input>
            </div>
        </ng-template>

        <div class="chat" *ngIf="!isAuth; else main">
            <app-login></app-login>
        </div>
    </div>
</main>
